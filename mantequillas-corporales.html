<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de Mantequillas Corporales - Oferta Especial</title>
  <meta name="description" content="Aprende técnicas profesionales con el curso completo de Mantequillas Corporales. ¡Aprovecha la oferta exclusiva!">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f3a5b0, #c2185b);
      overflow: hidden;
      transition: background 1s ease;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      position: absolute;
      z-index: 20;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      max-width: 650px;
      padding: 30px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
    }

    .container.show {
      opacity: 1;
    }

    .banner {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 28px;
      color: #c2185b;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
      color: #333;
    }

    a.cta-button {
      display: inline-block;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: #c2185b;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    a.cta-button:hover {
      background: #9c1348;
      transform: translateY(-3px);
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 700px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 15px;
      }
      a.cta-button {
        font-size: 18px;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>

  <div class="loader"></div>

  <div class="container">
    <img class="banner" src="https://purpureonline.com/wp-content/uploads/2025/01/BONOS-DE-REGALOS-11-1.png" alt="Curso de Mantequillas Corporales">

    <h1>Curso Completo de Mantequillas Corporales</h1>
    <p>Aprende técnicas profesionales paso a paso y consigue resultados increíbles. ¡Cupos limitados!</p>

    <a class="cta-button" href="https://go.hotmart.com/T102150493U" id="cta-link">
      Ir a la Oferta Ahora
    </a>

    <p class="note">Serás redirigido automáticamente en pocos segundos.</p>
  </div>

  <script>
    const loader = document.querySelector('.loader');
    const container = document.querySelector('.container');
    const banner = new Image();
    banner.src = "https://purpureonline.com/wp-content/uploads/2025/01/BONOS-DE-REGALOS-11-1.png";

    banner.onload = () => {
      // Fade out loader y fade in container
      loader.style.opacity = 0;
      setTimeout(() => {
        loader.style.display = 'none';
        container.classList.add('show');
      }, 500);

      // Redirección automática después de 1,5 segundos
      setTimeout(() => {
        window.location.href = "https://go.hotmart.com/T102150493U";
      }, 1500);
    };
  </script>

</body>
</html>
